spring.application.name=ecocollect-backend

spring.datasource.url=jdbc:mysql://localhost:3306/ecocollect?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=ecopassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci√≥n JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto del servidor backend
server.port=8080

# Credenciales del admin por defecto (se crea al arrancar si no existe)
ecocollect.admin.email=admin@ecocollect.com
ecocollect.admin.password=Admin123!

# Seeder de datos de ejemplo (usuarios, materiales, puntos)
# Cambiar a true para poblar la BD con datos de prueba la primera vez
ecocollect.seed.enabled=false
